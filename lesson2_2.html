<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const numberKm = prompt("Значение в км");
const numberFeet = prompt("Значение в футах");
let feetCon = numberFeet * 0.305;

if (numberKm > feetCon) {
  alert("Значение в км: " + numberKm + " больше значения в футах: " + feetCon);
} else if (numberKm < feetCon) {
  alert("Значение в футах: " + feetCon + " больше значения в км: " + numberKm);
} else {
  alert("Значения одинаковы");
}

    </script>  
</body>
</html>
