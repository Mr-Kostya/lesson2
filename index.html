    <script>

const number1 = prompt("Значение 1");
const number2 = prompt("Значение 2");

if (number1 > number2) {
  alert("Значение 1: " + number1 + " больше Значения 2: " + number2);
} else if (number1 < number2) {
  alert("Значение 2: " + number2 + " больше Значения 1: " + number1);
} else {
  alert("Значения одинаковы");
}

    </script>
